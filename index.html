<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock my heart</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heart" id="heart">
            <img src="https://i.pinimg.com/originals/40/2b/f5/402bf5ee292c4de45755be158115f743.gif" alt="Heart" id="heart-image">
        </div>
        <div class="password-prompt" id="password-prompt">
            <input type="password" id="password" placeholder="Whisper the magic word...">
            <button id="unlock-button">Unlock</button>
        </div>
    </div>
    <div class="overlay hidden" id="overlay">
        <div class="letter" id="letter">
            <div class="letter-content" id="message"></div>
        </div>
    </div>
    <audio id="background-music" src="mygirl.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
